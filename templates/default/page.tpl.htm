<!-- BEGIN page -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script> 
<script type="text/javascript" src="js/jquery.formvote.js"></script>
<script type="text/javascript">
$('document').ready(function(){
	$('#form').validate({
		rules:{
                        "idband":{
                            required:true
			},
                        "sid":{
                            required:true
                        }},
		messages:{
			"idband":{
                            required:"Errore interno, band inesistente"
			},
			"sid":{
                            required:"Registrati per poter votare!"
                }},
		submitHandler: function(form){
			$(form).ajaxSubmit({
				target: '#preview', 
				success: function() { 
					$('#formbox').slideUp('fast'); 
				} 
			}); 
		}
                
	})
});
</script> 


<div class="col-2">
	<div class="top-bg-png png"></div>
	<div class="box">
		<div class="bottom-bg">
			<div class="indent">
				<div class="container">
					<h3>{NOME_BAND}</h3>
						<div id="preview">{VOTES}</div>
						<div id="formbox"> 
							<form id="form" action="./vote.php" method="post">
								<input type=hidden name="sid" value="{SID}">
								<input type=hidden name="idband" value="{IDBAND}">
								<input type="submit" value="Vota">
							</form>
						</div>

					<div id="bio">
						{BIO}
						{IMAGE}
					</div>
					<div id="message">
						{MESSAGE}
					</div>
